{% extends 'base.html' %}

{% block content %}
<h2 style="font-style: italic;">Edit Blog</h2>

<form method="POST">
    {% csrf_token %}
    <input style="font-style: italic;" type="text" name="title" value="{{ blog.title }}"><br>
    <textarea style="font-style: italic;" name="content">{{ blog.content }}</textarea><br>
    <button style="font-style: italic;">Update</button>
</form>
{% endblock %}
